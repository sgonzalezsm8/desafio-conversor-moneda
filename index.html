<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas Nacional</title>

                <div class="mb-3">
                    <label for="currency" class="form-label">Moneda a convertir</label>
                    <select id="currency" class="form-select">

                        <option value="euro">Euro</option>
                    </select>
                </div>
                <button id="convert-btn" class="btn btn-primary w-100">Convertir</button>
                <div id="result" class="mt-3"></div>
                <canvas id="chart" class="mt-5" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
